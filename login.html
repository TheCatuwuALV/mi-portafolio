<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - 5-chan</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1 class="logo-text">5-chan</h1>
            <p>Bienvenido de nuevo</p>
        </div>

        <form id="login-form" class="active-form">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="login-user" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="login-pass" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
            <p class="switch-text">¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
            <p class="guest-text"><a href="index.html">Entrar como invitado</a></p>
        </form>

        <form id="register-form" style="display: none;">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="reg-email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="reg-user" placeholder="Crear usuario" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="reg-pass" placeholder="Crear contraseña" required>
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
            <p class="switch-text">¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
        </form>
    </div>

    <script src="script/login.js"></script>
</body>
</html>
