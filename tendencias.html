<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tendencias - 5-chan</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <button class="hamburger-btn" id="open-menu">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="logo">5-chan</div>
        
        <h1>Tendencias de 5-chan!!!</h1>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>

        <nav class="nav-menu" id="mobile-menu">
            <ul class="menu-links">
                <li class="cerrar-menu" id="btnCerrar">✖ Cerrar</li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tendencias.html" style="color: var(--accent-color); font-weight: bold;">Tendencias</a></li>
                <li><a href="#" id="btn-config">Configuración</a></li>
                <li><a href="#" id="btn-acerca">Acerca de mi creador</a></li>
            </ul>
        </nav>
    </header>

    <main class="masonry-layout" id="trends-container"></main>

    <footer>
        <div class="footer-links">
            <a href="crear.html" class="footer-action-btn" style="text-decoration: none;">
                <i class="fa-solid fa-pen-to-square"></i> Publicar Artículo
            </a>

            <span class="email">Top posts de la comunidad</span>
            
            <div class="icons">
                <div class="icon-circle"><i class="fa-brands fa-twitter"></i></div>
                <div class="icon-circle"><i class="fa-brands fa-github"></i></div>
                <div class="icon-circle" id="btn-perfil-footer">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </footer>

    <div id="article-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-modal"><i class="fa-solid fa-arrow-left"></i> Volver</button>
            <div class="article-header">
                <h1 id="modal-title">Título</h1>
                <div class="author-modal" id="modal-author-container">
                    <img src="Resources/images.png" alt="Autor" id="modal-author-img">
                    <div class="author-info">
                        <span id="modal-author-name">Nombre</span>
                        <small id="modal-date">Fecha</small>
                    </div>
                </div>
            </div>
            <div class="article-image-container"><img src="" id="modal-image"></div>
            <div class="article-body"></div>
            
            <div class="comments-section">
                <h3>Comentarios</h3>
                <div class="comment-box">
                    <textarea id="comment-input" placeholder="¿Qué opinas?" rows="3"></textarea>
                    <button id="btn-comment-submit" class="btn-pill" style="background: var(--accent-color); color: white; border: none; align-self: flex-end; margin-top: 10px;">Comentar</button>
                </div>
                <div id="comments-list"></div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
